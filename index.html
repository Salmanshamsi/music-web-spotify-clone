<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<!--             start-navigation bar                   -->

<nav>
    <ul>
        <li  class="logo"><img src="images/spotify logo.png" alt="">spotify</li>
        <li>HOME</li>
        <li>ABOUT</li>
    </ul>
</nav>

<!--             start-navigation bar                   -->


<!--             start-song-container                   -->

        <div class="container">

        <div class="song">

                <div class="coverimg" ><img src="images/baaz.jpg" alt=""></div>
                <div class="songname">baaz-by-talha-anjum</div>
                <div class="time">04:30</div>
                <div class="playbtn" id="miniplay1"><img src="images/play.png" alt=""></div>
        </div>

        <div class="song">

            <div class="coverimg"><img src="images/nadanprinday.jpg" alt="" id="cover"></div>
            <div class="songname">nadan-parinday-by-atif-aslam</div>
            <div class="time" id="length">03:36</div>
            <div class="playbtn" id="miniplay2"><img src="images/play.png" alt=""></div>

        </div>

        <div class="song">

            <div class="coverimg"><img src="images/beliver.jpg" alt="" id="cover"></div>
            <div class="songname">beliver-by-imgion-dragon</div>
            <div class="time" id="length">05:00</div>
            <div class="playbtn" id="miniplay3"><img src="images/play.png" alt=""></div>

        </div>

        </div>

<!--              end-song-container                   -->

<!--               start-bottom bar                   -->

            <div class="bottom">

                <input type="range" name="range" id="myprogressbar">
                <div class="main-controls">
                    <button class="backward" id="backward"><img src="images/backward.png" alt=""></button>
                    <button class="player" id="play"><img src="images/play.png" alt=""></button>
                    <button class="forward" id="forward"><img src="images/forward.png" alt=""></button>
                </div>
                <div class="songinfo">
                    <img src="images/giff.gif" alt="" id="giff">
                    <span class="txt" id="songName"></span>
                </div>

            </div>

<!--                end-bottom bar                   -->
            <script src="app.js"></script>
</body>
</html>
